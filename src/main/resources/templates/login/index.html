<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="web_template :: common_head"></head>

<body>

	<div class="container-fluid">
		<div class="row">
			<!-- content -->
			<div class="col-md-offset-4 col-md-4 col-sm-12">

				<a class="btn btn-link" href="/"><i
					class="glyphicon glyphicon-home"></i> Home</a>

				<div th:if="${param.error}" class="alert alert-warning">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					Credenciais inválidas!
				</div>
				<div th:if="${param.logout}" class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					Até mais!
				</div>

				<form class="jumbotron" name="f" th:action="@{/login}" method="post"
					autocomplete="off">

					<h4>
						<i class="glyphicon glyphicon-user"></i> Área de acesso
					</h4>
					<div class="form-group">
						<label for="username" class="sr-only">Usuário</label> <input
							type="text" id="username" name="username" class="form-control"
							placeholder="Digite seu usuário" required autofocus>
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" id="password" name="password"
							class="form-control" placeholder="Digite sua senha" required>
					</div>
					<hr />
					<button class="btn btn-danger btn-block btn-lg" type="submit">Entrar</button>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
